schemaVersion: 2.2.2
metadata:
  name: backstage-min
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: APP_CONFIG_app_baseUrl
          value: "https://$(CHE_WORKSPACE_ID)-3000.$(DEVSPACES_DOMAIN)"
        - name: APP_CONFIG_backend_baseUrl
          value: "https://$(CHE_WORKSPACE_ID)-7007.$(DEVSPACES_DOMAIN)"
      endpoints:
        - name: frontend
          targetPort: 3000
          exposure: public
          protocol: http
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
