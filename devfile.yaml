commands:
  - id: boot-foreground
    exec:
      label: "Boot Script"
      component: tools
      workingDir: "${PROJECTS_ROOT}/devhub-catalog"
      commandLine: |
        bash -lc '
          echo "[boot] started: $(date)"
          echo "[boot] node: $(node -v 2>&1 || true)"
          node scripts/startup-script.js 2>&1 | tee .boot.log
          echo "[boot] finished: $(date)"
        '
      hotReloadCapable: false

events:
  postStart:
    - boot-foreground