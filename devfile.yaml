schemaVersion: 2.2.2
metadata:
  name: backstage-min
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      # Resource guardrails to prevent IDE crashes
      memoryRequest: 2Gi
      memoryLimit: 2Gi
      cpuRequest: "2"
      cpuLimit: "2"
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=2048"   # keeps Node from gobbling RAM
        - name: APP_CONFIG_app_baseUrl
          value: "https://$(CHE_WORKSPACE_ID)-3000.$(DEVSPACES_DOMAIN)"
        - name: APP_CONFIG_backend_baseUrl
          value: "https://$(CHE_WORKSPACE_ID)-7007.$(DEVSPACES_DOMAIN)"
      endpoints:
        - name: frontend   # â‰¤15 chars is fine
          targetPort: 3000
          exposure: public
          protocol: http
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
