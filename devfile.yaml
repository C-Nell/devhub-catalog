schemaVersion: 2.2.2
metadata:
  name: backstage-min
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuRequest: "2"       # half a core
      cpuLimit: "2"            # max 2 cores
      memoryRequest: "2Gi"     # 2 GB memory requested
      memoryLimit: "2Gi"       # 2 GB memory cap
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
      endpoints:
        - name: frontend
          targetPort: 3000
          exposure: public
          protocol: http
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
