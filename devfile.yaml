schemaVersion: 2.2.2
metadata:
  name: backstage-min

components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuLimit: "2"
      memoryLimit: "3Gi"
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_ENV
          value: "development"
        - name: NODE_OPTIONS
          value: "--dns-result-order=ipv4first --max-old-space-size=4096"
      endpoints:
        - name: frontend
          targetPort: 3000
          exposure: public
          protocol: https
          secure: false
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: https
          secure: false

commands:
  - id: run-backstage
    exec:
      component: tools
      commandLine: |
        cd /projects/devhub-devspace && \
        node .yarn/releases/yarn-*.cjs install && \
        node .yarn/releases/yarn-*.cjs dev
      group:
        kind: run
        isDefault: true
