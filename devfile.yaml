schemaVersion: 2.2.2
metadata:
  name: backstage-devspace
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuLimit: "2"
      memoryLimit: "4Gi"
      env:
        - name: HOST
          value: "0.0.0.0"
      endpoints:
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
          secure: true

