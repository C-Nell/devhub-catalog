schemaVersion: 2.2.2
metadata:
  name: backstage-min
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuRequest: "2Gi"
      cpuLimit: "2Gi"
      memoryRequest: 2Gi
      memoryLimit: 2Gi
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
      endpoints:
        - name: frontend
          targetPort: 3000
          exposure: public
          protocol: http
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
