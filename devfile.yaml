schemaVersion: 2.2.2
metadata:
  name: backstage-min
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuRequest: "2"
      cpuLimit: "2"
      memoryRequest: "4Gi"
      memoryLimit: "4Gi"
      endpoints:
        - name: frontend
          targetPort: 3000
          exposure: public
          protocol: http
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
commands:
  - id: install-deps
    exec:
      component: tools
      commandLine: yarn install
      workingDir: /projects/devhub-devspace
      group:
        kind: build
        isDefault: true
  - id: start-app
    exec:
      component: tools
      commandLine: yarn start
      workingDir: /projects/devhub-devspace
      group:
        kind: run
        isDefault: true
