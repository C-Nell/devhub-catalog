schemaVersion: 2.2.2
metadata:
  name: backstage-min
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuRequest: "2"
      cpuLimit: "2"
      memoryRequest: "2Gi"
      memoryLimit: "2Gi"
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: APP_BASE_URL
          value: "https://poteatc-backstage-min-code-redirect-3.apps.rm1.0a51.p1.openshiftapps.com"
        - name: BACKEND_BASE_URL
          value: "https://poteatc-backstage-min-backend.apps.rm1.0a51.p1.openshiftapps.com"
      endpoints:
        - name: frontend
          targetPort: 3000
          exposure: public
          protocol: http
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
commands:
  - id: install-deps
    exec:
      component: tools
      commandLine: yarn install
      workingDir: /projects/devhub-devspace
      group:
        kind: build
        isDefault: true
  - id: start-app
    exec:
      component: tools
      commandLine: yarn start
      workingDir: /projects/devhub-devspace
      group:
        kind: run
        isDefault: true
