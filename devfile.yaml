schemaVersion: 2.2.0
metadata:
  name: backstage-min
  version: 1.0.0
  description: DevSpaces workspace for Backstage

components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuRequest: "2"
      cpuLimit: "2"
      memoryRequest: "2Gi"
      memoryLimit: "2Gi"
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
        # Hardcoded base URLs
        - name: APP_BASE_URL
          value: "https://poteatc-backstage-frontend.apps.rm1.0a51.p1.openshiftapps.com"
        - name: BACKEND_BASE_URL
          value: "https://poteatc-backstage-backend.apps.rm1.0a51.p1.openshiftapps.com"
      endpoints:
        - name: frontend
          targetPort: 3000   # webpack-dev-server
          exposure: public
          protocol: http
        - name: backend
          targetPort: 7007   # Backstage backend
          exposure: public
          protocol: http
