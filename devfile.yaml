schemaVersion: 2.2.2
metadata:
  name: backstage-min
attributes:
  controller.devfile.io/storage-type: per-workspace
components:
  - name: backstage
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuRequest: "2"
      cpuLimit: "2"
      memoryRequest: "2Gi"
      memoryLimit: "2Gi"
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
      endpoints:
        - name: frontend
          targetPort: 8998
          exposure: public
          protocol: http
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
commands:
  - id: install-deps
    exec:
      component: backstage
      commandLine: yarn install
      workingDir: /projects/devhub-devspace
      group:
        kind: build
        isDefault: true

  - id: start-backstage
    exec:
      component: backstage
      commandLine: yarn dev
      workingDir: /projects/devhub-devspace
      group:
        kind: run
        isDefault: true

  - id: test
    exec:
      component: backstage
      commandLine: yarn test
      workingDir: /projects/devhub-devspace
      group:
        kind: test
