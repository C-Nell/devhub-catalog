schemaVersion: 2.2.2
metadata:
  name: backstage-min
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuRequest: "2"
      cpuLimit: "2"
      memoryRequest: "2Gi"
      memoryLimit: "2Gi"
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_OPTIONS
          value: "--max-old-space-size=1536"
        # Override base URLs with your OpenShift routes
        - name: APP_BASE_URL
          value: "https://poteatc-backstage-frontend.apps.rm1.0a51.p1.openshiftapps.com"
        - name: BACKEND_BASE_URL
          value: "https://poteatc-backstage-backend.apps.rm1.0a51.p1.openshiftapps.com"
      endpoints:
        - name: frontend
          targetPort: 3000
          exposure: public
          protocol: http
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
commands:
  - id: install
    exec:
      component: tools
      commandLine: node .yarn/releases/yarn-4.4.1.cjs install
      workingDir: /projects/devhub-devspace
      group:
        kind: build
        isDefault: true
  - id: start
    exec:
      component: tools
      commandLine: node .yarn/releases/yarn-4.4.1.cjs start
      workingDir: /projects/devhub-devspace
      group:
        kind: run
        isDefault: true
