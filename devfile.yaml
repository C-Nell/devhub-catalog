schemaVersion: 2.2.2
metadata:
  name: backstage-min
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.23
      mountSources: true
      sourceMapping: /projects
      cpuRequest: "2"
      cpuLimit: "2"
      memoryRequest: "4Gi"
      memoryLimit: "4Gi"
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: NODE_OPTIONS
          value: "--dns-result-order=ipv4first"
      endpoints:
        - name: frontend
          targetPort: 3000
          exposure: public
          protocol: http  # Changed from http
          secure: false    # Add this - tells OpenShift not to do TLS termination
        - name: backend
          targetPort: 7007
          exposure: public
          protocol: http
          secure: false
commands:
  - id: install-deps
    exec:
      component: tools
      commandLine: yarn install
      workingDir: /projects/devhub-devspace
      group:
        kind: build
        isDefault: true
  - id: start-backend
    exec:
      component: tools
      commandLine: HOST=0.0.0.0 yarn workspace backend start
      workingDir: /projects/devhub-devspace
      group:
        kind: run
  - id: start-frontend
    exec:
      component: tools
      commandLine: HOST=0.0.0.0 yarn workspace app start
      workingDir: /projects/devhub-devspace
      group:
        kind: run
  - id: start-app
    exec:
      component: tools
      commandLine: HOST=0.0.0.0 yarn dev
      workingDir: /projects/devhub-devspace
      group:
        kind: run
        isDefault: true
