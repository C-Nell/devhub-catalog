name: Backstage > RHDH Plugin Pipeline

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - 'feature/**'

    paths:
      - 'plugins/**'
      - 'scripts/process-plugin.js'
      - 'package.json'
      - '.yarnrc.yml' 
      - 'processed/.metadata.json'

  workflow_dispatch:

jobs:
  install-dependencies:
    name: üöÄ Build & Deploy RHDH Plugin
    runs-on: ubuntu-latest
    env:
      npm_config_nodedir: /usr

    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for pushing changes back
        token: ${{ secrets.GIT_TOKEN }}

    - name: üì• Checkout target repository
      uses: actions/checkout@v4
      with:
        repository: C-Nell/devhub-gitops
        ref: main  # Specify the branch here
        token: ${{ secrets.GIT_TOKEN}}
        path: devhub-gitops 
        
    - name: üîç Check if plugins changed
      id: check_changes
      run: |
        set -euo pipefail
        
        METADATA_FILE="processed/.metadata.json"
        
        # If metadata doesn't exist, we need to process
        if [ ! -f "$METADATA_FILE" ]; then
          echo "No metadata file found - will process all plugins"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        HAS_CHANGES=false
        
        for dir in plugins/*; do
          [ -d "$dir" ] || continue
          name="$(basename "$dir")"
          [[ "$name" == .* ]] && continue
          
          CURRENT_HASH=$(git log -1 --format="%H" -- "$dir")
          STORED_HASH=$(jq -r --arg plugin "$name" '.[$plugin].hash // "none"' "$METADATA_FILE")
          
          if [ "$CURRENT_HASH" != "$STORED_HASH" ]; then
            echo "‚úì Plugin '$name' needs processing"
            HAS_CHANGES=true
            break
          fi
        done
        
        if [ "$HAS_CHANGES" = false ]; then
          echo "üéâ No plugin changes detected - exiting workflow"
        fi
        
        echo "has_changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

    - name: üîç Get Yarn version
      if: steps.check_changes.outputs.has_changes == 'true'
      id: yarn-version
      run: |
        file=$(ls .yarn/releases/yarn-*.cjs | head -n 1)
        version=$(basename "$file" | sed -E 's/^yarn-([0-9]+\.[0-9]+\.[0-9]+)\.cjs$/\1/')
        echo "YARN_VERSION=$version" >> $GITHUB_ENV

    - name: üõ†Ô∏è Install system dependencies
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          gcc g++ make \
          python3 \
          pkg-config \
          libssl-dev \
          libsecret-1-dev \
          unzip curl git
        # Install OpenShift oc CLI
        curl -L https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz | tar xz
        sudo mv oc /usr/local/bin/
        oc version || true

    - name: üü¢ Install Node.js 20
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: üì¶ Install dependencies (fresh each run)
      if: steps.check_changes.outputs.has_changes == 'true'
      run: node .yarn/releases/yarn-${YARN_VERSION}.cjs install --mode=skip-build --no-immutable

    - name: üß© Process plugins
      if: steps.check_changes.outputs.has_changes == 'true'
      id: process
      run: |
        set -euo pipefail
        
        METADATA_FILE="processed/.metadata.json"
        
        for dir in plugins/*; do
          [ -d "$dir" ] || continue
          name="$(basename "$dir")"
          [[ "$name" == .* ]] && continue
          
          # Check if plugin exists in metadata (only if file exists)
          if [ -f "$METADATA_FILE" ] && jq -e --arg plugin "$name" '.[$plugin]' "$METADATA_FILE" > /dev/null 2>&1; then
            echo "‚äò Plugin '$name' already in metadata - skipping"
            continue
          fi
          
          echo "=== Processing $name ==="
          node scripts/process-plugin.js "$name"
        done

    - name: üíæ Update and commit metadata
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        set -euo pipefail
        
        METADATA_FILE="processed/.metadata.json"
        
        # Initialize metadata if doesn't exist
        if [ ! -f "$METADATA_FILE" ]; then
          echo "{}" > "$METADATA_FILE"
        fi
        
        # Update metadata for all processed plugins
        for dir in plugins/*; do
          [ -d "$dir" ] || continue
          name="$(basename "$dir")"
          [[ "$name" == .* ]] && continue
          
          CURRENT_HASH=$(git log -1 --format="%H" -- "$dir")
          
          jq --arg plugin "$name" \
             --arg hash "$CURRENT_HASH" \
             --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
             '.[$plugin] = {hash: $hash, timestamp: $timestamp}' \
             "$METADATA_FILE" > "$METADATA_FILE.tmp"
          mv "$METADATA_FILE.tmp" "$METADATA_FILE"
        done

        

    - name: üíæ Update and commit metadata (with debug)
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        # Enable bash debugging and error handling
        set -euxo pipefail  # 'x' shows each command before executing
        
        METADATA_FILE="processed/.metadata.json"
        
        echo "::group::üìã Initial Setup"
        echo "Working directory: $(pwd)"
        echo "Metadata file path: $METADATA_FILE"
        echo "Plugins directory contents:"
        ls -la plugins/ || echo "No plugins directory"
        echo "::endgroup::"
        
        # Initialize metadata if doesn't exist
        if [ ! -f "$METADATA_FILE" ]; then
          echo "::notice::Creating new metadata file"
          mkdir -p "$(dirname "$METADATA_FILE")"
          echo "{}" > "$METADATA_FILE"
        else
          echo "::group::üìÑ Existing Metadata"
          cat "$METADATA_FILE"
          echo "::endgroup::"
        fi
        
        echo "::group::üîç Processing Plugins"
        # Update metadata for all processed plugins
        PLUGIN_COUNT=0
        for dir in plugins/*; do
          [ -d "$dir" ] || continue
          name="$(basename "$dir")"
          [[ "$name" == .* ]] && continue
          
          echo "----------------------------------------"
          echo "Processing plugin: $name"
          
          # Check if directory has any commits
          if git log -1 --format="%H" -- "$dir" >/dev/null 2>&1; then
            CURRENT_HASH=$(git log -1 --format="%H" -- "$dir")
            echo "  ‚úì Found git hash: ${CURRENT_HASH:0:8}"
          else
            echo "  ‚ö†Ô∏è  No git history for $dir, skipping"
            continue
          fi
          
          TIMESTAMP="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "  ‚úì Timestamp: $TIMESTAMP"
          
          # Show jq command before execution
          echo "  ‚úì Updating metadata..."
          jq --arg plugin "$name" \
            --arg hash "$CURRENT_HASH" \
            --arg timestamp "$TIMESTAMP" \
            '.[$plugin] = {hash: $hash, timestamp: $timestamp}' \
            "$METADATA_FILE" > "$METADATA_FILE.tmp"
          
          # Verify the temp file was created
          if [ -f "$METADATA_FILE.tmp" ]; then
            echo "  ‚úì Temp file created successfully"
            mv "$METADATA_FILE.tmp" "$METADATA_FILE"
            echo "  ‚úì Metadata updated for $name"
          else
            echo "  ‚úó Failed to create temp file"
            exit 1
          fi
          
          ((PLUGIN_COUNT++))
        done
        echo "::endgroup::"
        
        echo "::group::üìä Final Results"
        echo "Total plugins processed: $PLUGIN_COUNT"
        echo ""
        echo "Final metadata contents:"
        cat "$METADATA_FILE"
        echo ""
        echo "Metadata file size: $(wc -c < "$METADATA_FILE") bytes"
        echo "::endgroup::"
        
        # Set output for next steps
        echo "plugin_count=$PLUGIN_COUNT" >> $GITHUB_OUTPUT
    
    # ============================================
    # METHOD 2: Upload Artifacts for Inspection
    # ============================================
    - name: üì§ Upload metadata artifact
      if: always()  # Run even if previous step fails
      uses: actions/upload-artifact@v4
      with:
        name: metadata-debug
        path: |
          processed/.metadata.json
          processed/.metadata.json.tmp
        if-no-files-found: warn
    
    # ============================================
    # METHOD 3: Create Debug Summary
    # ============================================
    - name: üìù Generate Debug Summary
      if: always()
      run: |
        cat >> $GITHUB_STEP_SUMMARY << 'EOF'
        ## üîç Metadata Update Debug Report
        
        ### Environment Info
        - **Runner OS**: ${{ runner.os }}
        - **Workflow**: ${{ github.workflow }}
        - **Run Number**: ${{ github.run_number }}
        
        ### File Status
        EOF
        
        if [ -f "processed/.metadata.json" ]; then
          echo "- ‚úÖ Metadata file exists" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Metadata Contents" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat processed/.metadata.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo "- ‚ùå Metadata file not found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Plugin Directories" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ls -la plugins/ 2>&1 || echo "No plugins directory" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    # ============================================
    # METHOD 4: Show Git Status
    # ============================================
    - name: üîç Show Git Changes
      if: always()
      run: |
        echo "::group::Git Status"
        git status
        echo "::endgroup::"
        
        echo "::group::Git Diff"
        git diff processed/.metadata.json || echo "No changes or file doesn't exist"
        echo "::endgroup::"

  


