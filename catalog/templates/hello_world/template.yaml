apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: hello-world-template
  title: Print Hello World!
  description: Say Hello to a specified name.
  annotations:
    restricted: "true"
  labels:
    visibility: private  # ‚Üê Add this!
spec:
  owner: developers
  type: service
  parameters:
    - title: You are about to say hello to your first Backstage template
      required:
        - name
      properties:
        name:
          type: string
  steps:
    - id: log-message
      name: Log Message
      action: debug:log
      input:
        message: "Hello, ${{ parameters.name }}!"
