apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: user-aware-template
  title: User Aware Template
  description: A template that uses user information
spec:
  owner: backstage-team  # ← REQUIRED field
  type: service  # ← REQUIRED field
  
  parameters:
    - title: Project Information  # ← Changed title
      properties:
        projectName:
          title: Project Name
          type: string
          description: Name of your project
        description:
          title: Description
          type: string
          description: Project description

  steps:
    - id: debug-user
      name: Debug User Info
      action: debug:log
      input:
        message: 'User ref: {{ user.ref }}'

    - id: publish
      name: Publish to Git
      action: publish:github
      input:
        repoUrl: 'https://github.com/po-org/{{ parameters.projectName }}'  # ← Use parameters
        gitAuthorName: '{{ user.ref }}'
        gitAuthorEmail: '{{ user.ref }}@yourcompany.com'
