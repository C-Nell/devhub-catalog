app:
  title: Scaffolded Backstage App
  baseUrl: https://poteatc-backstage-min-code-redirect-3.apps.rm1.0a51.p1.openshiftapps.com

organization:
  name: My Company

backend:
  baseUrl: https://poteatc-backstage-min-code-redirect-3.apps.rm1.0a51.p1.openshiftapps.com
  listen:
    host: 0.0.0.0   # IMPORTANT: bind to all interfaces in the pod
    port: 7007
  cors:
    origin: https://poteatc-backstage-min-code-redirect-3.apps.rm1.0a51.p1.openshiftapps.com
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  database:
    client: better-sqlite3
    connection: ':memory:'

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

auth:
  providers:
    guest: {}

techdocs:
  builder: local
  generator:
    runIn: docker
  publisher:
    type: local

scaffolder: {}

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location]
  locations:
    - type: file
      target: ../../examples/entities.yaml
    - type: file
      target: ../../examples/template/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]

permission:
  enabled: true
