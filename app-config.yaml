app:
  title: Scaffolded Backstage App
  # Frontend (webpack dev server) URL (OpenShift route)
  baseUrl: https://poteatc-backstage-frontend.apps.rm1.0a51.p1.openshiftapps.com

organization:
  name: My Company

backend:
  # Backend API URL (OpenShift route)
  baseUrl: https://poteatc-backstage-backend.apps.rm1.0a51.p1.openshiftapps.com
  listen:
    host: 0.0.0.0
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: https://poteatc-backstage-frontend.apps.rm1.0a51.p1.openshiftapps.com
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

proxy: {}

techdocs:
  builder: 'local'
  generator:
    runIn: 'docker'
  publisher:
    type: 'local'

auth:
  providers:
    guest: {}

scaffolder: {}

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location]
  locations:
    - type: file
      target: ../../examples/entities.yaml
    - type: file
      target: ../../examples/template/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]

kubernetes: {}

permission:
  enabled: true

